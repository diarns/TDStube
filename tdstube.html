    <title>TDSTube</title>
    <link rel="stylesheet" href="style.css">
    
<body>

            <div class="video-item" onclick="showVideoDetail('video1.mp4')">

    <footer>
        <div class="container">
            <p>Volte sempre</p>
        </div>
    </footer>

    <!-- JavaScript para mostrar a tela de detalhe do vídeo -->
    <script>
        function showVideoDetail(videoSrc) {
            const videoDetail = document.querySelector('.video-detail');
            videoDetail.innerHTML = `
                <h2>Título do Vídeo</h2>
                <video controls autoplay>
                    <source src="${videoSrc}" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
            `;
        }
    </script>
</body>
</html>
